    <body>  
        
        <div class="container py-5">

            <form>
                <small>Welcome back</small>
                <h1 class="h3 mb-3 fw-bold">Login with</h1>
                <div class="col d-flex align-items-start py-2">
                    <div class="icon-square flex-shrink-0 me-2">
                <img src="assets/svgs/human.svg" class="mb-1">
                    </div>
                    <small>Email</small>
                </div>   
                <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3 d-flex justify-content-between mt-4">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <label>
                   <h6 class="fw-normal">forgot password??</h6> 
                </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <!-- <p class="mt-5 mb-3 text-muted">© 2017–2021</p> -->
            </form>
            </div>
