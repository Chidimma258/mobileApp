              </div>
            </div>

            <div class="col-md-6">

              <input type="text" class="form-control" id="cc-number" placeholder="  Credit card number is required" required="">

                Credit card number is required
              </div>
            </div>
        <div class=" d-flex justify-content-between gap-2 ">

              </div>
            </div>

          
                <div class="col">
